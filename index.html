<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo XVI | Welcome</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header id="mainheader" class="mainheader">
        <div class="mainheader-title">
            <div class="container">
                <h1 class="display-1">The largest community <br>of photo enthusiasts</h1>
                <a href="#join" class="btn btn-dark mainheader-btn">Join Today</a>
            </div>
        </div>
        <div class="mainheader-image">

        </div>
    </header>

    <section id="join" class="join">
        <div class="container">
            <h2 class="display-2">Ready to join?</h2>
            <p class="large join-parr-1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores, similique sit? Aliquid quia id officiis?</p>
            <div class="join-form">
                <h4 class="join-h4">Sign up today</h4>
                <form action="" class="form">
                    <div class="form-group">
                        <input type="text" placeholder="First name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Create password" class="form-control">
                    </div>
                    <button class="btn btn-dark">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="mainheader" class="mainfooter">
        <div class="container">
            <a href="https://twitter.com/irimaya?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @irimaya</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <div >
                <a href="https://www.youtube.com/watch?v=taxdT2kAQVo" class="mainfooter-link">https://www.youtube.com/watch?v=taxdT2kAQVo</a>
            </div>
